<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ping Coming Soon Page | FEM</title>
    <meta name="description" content="A coming soon page for Ping." />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="Ping Coming Soon Page" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/coming-soon-ping"
    />
    <!-- TODO: Replace og:image and screenshots in manifest -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/coming-soon-ping/assets/images/desktop-desing.jpg"
    />

    <meta property="og:description" content="A coming soon page for Ping." />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Sites" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- My Script -->
    <script src="./script.js" async></script>
  </head>

  <body>
    <header class="header">
      <img
        class="logo"
        src="./assets/images/logo.svg"
        alt="Ping logo which is the word 'Ping'"
        width="86"
        height="26"
      />
    </header>
    <main class="main">
      <article class="launch">
        <h1 class="title libre-franklin w300">
          We are launching <span class="libre-franklin w700">soon!</span>
        </h1>
        <p class="content libre-franklin w300">Subscribe and get notified</p>
        <form id="form" action="#" autocomplete="off">
          <div class="signup">
            <label class="sr-only" for="email">Your Email Address</label>
            <input
              type="email"
              id="email"
              name="Email Address"
              placeholder="Your email address..."
              autocomplete="off"
              aria-autocomplete="both"
              aria-haspopup="false"
            />
          </div>
          <div class="error-message"></div>
          <input type="submit" id="submit" value="Notify Me" />
        </form>
        <img
          class="stat-page"
          src="./assets/images/illustration-dashboard.png"
          alt="A landing page with four stat blocks and sidebar navigation."
          width="1280"
          height="782"
        />
      </article>
    </main>
    <footer class="footer">
      <ul class="social-links">
        <!-- Aria labels are included as the i tag does not support alt text. -->
        <li>
          <a href="https://www.facebook.com/" aria-label="Ping's Facebook page">
            <i class="fa fa-facebook-f" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="https://x.com/" aria-label="Ping's Twitter page">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            aria-label="Ping's Instagram page"
          >
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
      <p class="copyright libre-franklin w300">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </footer>
  </body>
</html>
