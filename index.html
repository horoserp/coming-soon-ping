<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ping Coming Soon Page | FEM</title>
    <meta name="description" content="A coming soon page for Ping." />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="Ping Coming Soon Page" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/coming-soon-ping"
    />
    <!-- TODO: Replace og:image and screenshots in manifest -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/coming-soon-ping/assets/images/desktop-desing.jpg"
    />

    <meta property="og:description" content="A coming soon page for Ping." />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Sites" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- My Script -->
    <script src="./script.js" async></script>
  </head>

  <body>
    <main></main>
  </body>
</html>
